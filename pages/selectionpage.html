<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/root.css" />

    <link rel="stylesheet" href="../styles/selection-page.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>MathMastery</title>
  </head>
  <body>
    <div class="screen-blur" id="screen-blur">
      <div class="enter-id-card">
        <h3>Enter your ID</h3>
        <input
          type="text"
          name="enter-id-input"
          placeholder="your id"
          id="user-id" />
        <div class="enter-id-buttons">
          <button class="selection-but1" id="Confirm-btn">Confirm</button>
          <button class="selection-but2" id="cancel-btn">Cancel</button>
        </div>
        <div style="display: none"></div>
      </div>
    </div>
    <header id="nav-header">
      <div class="container">
        <div class="logo" onclick="navigateTo('../../index.html')">
          MathMastery
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="./faq.html">FAQs</a></li>
            <li><a href="#">Levels</a></li>

            <li><a href="./login-page.html">Login</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <section id="selectionlevel">
      <div class="container">
        <div class="row" id="selection-row1">
          <h1 class="selection-title">Choose Level To <br />Attempt</h1>
          <div class="selection-par">
            <p class="par1">
              <i class="fa-regular fa-circle-check" style="color: #48b6e5"></i>
              Each level has at least 5 questions.
            </p>
            <p class="par2">
              <i class="fa-regular fa-circle-check" style="color: #48b6e5"></i>
              Each question weighs 1 marks
            </p>
            <p class="par3">
              <i class="fa-regular fa-circle-check" style="color: #48b6e5"></i>
              Total time is unlimited.
            </p>
            <div class="selection-buttons">
              <button
                onclick="enterIDPopUp(1)"
                class="selection-btn selection-but1"
                data-level="1">
                Level One
              </button>
              <button
                onclick="enterIDPopUp(2)"
                class="selection-btn selection-but2"
                data-level="2">
                Level Two
              </button>
            </div>
          </div>
        </div>
        <div class="row" id="selection-row2">
          <img src="/assets/images/selection-image.png" alt="" />
        </div>
      </div>
    </section>
    <footer>
      <div>
        <div class="social-media">
          <a href="#"><img src="/assets/images/twitter.png" alt="Twitter" /></a>
          <a href="#"
            ><img src="/assets\images\facebook.png" alt="Facebook"
          /></a>
          <a href="#"
            ><img src="/assets/images/linkedin.png" alt="LinkedIn"
          /></a>
          <a href="#"><img src="/assets/images/youtube.png" alt="YouTube" /></a>
        </div>
        <div class="footer-nav">
          <div class="footer-logo">
            <span>MathMastery</span>
          </div>
        </div>
        <hr />
        <div class="footer-info">
          <span
            >© 2022 Brand, Inc. • <a href="#">Privacy</a> •
            <a href="#">Terms</a> • <a href="#">Sitemap</a></span
          >
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/5769cd0a63.js"
      crossorigin="anonymous"></script>
    <script src="/scripts/nav.js"></script>
    <script src="../scripts/popup-card.js"></script>
    <script src="../utils/difficult-question.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
