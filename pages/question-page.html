<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Billing</title>
    <link rel="stylesheet" href="../styles/question-page.css" />
    <link rel="stylesheet" href="../styles/root.css" />
  </head>
  <body>
    <header id="nav-header">
      <div class="container">
        <div class="logo">Billimd</div>
        <nav>
          <ul class="nav-links">
            <button class="exit-button">Exit</button>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div id="progress-bar-content" class="progress"></div>
        <div class="timer">00:00:00</div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="question-container">
          <p id="question-context" class="question-text"></p>
        </div>
        <div class="answer-submit-container">
          <input
            id="answer-input"
            type="text"
            placeholder="make sure you write numbers" />
          <button onclick="submitAnswer()">Next Question</button>
        </div>
      </div>
    </div>
    <script src="../scripts/question-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
