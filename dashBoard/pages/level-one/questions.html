<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" href="../../styles/sidebar.css" />
    <link rel="stylesheet" href="../../styles/participants-question.css" />
    <link href="../../../styles/root.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Billimd</div>
      <div class="dropdown">
        <button class="dropbtn">Level 1</button>
        <div class="dropdown-content">
          <button id="participants" onclick="navigateTo('./participants.html')">
            Participants
          </button>
          <button id="questions" onclick="navigateTo('./questions.html')">
            Questions
          </button>
          <button id="track" onclick="navigateTo('./track.html')">Track</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Level 2</button>
        <div class="dropdown-content">
          <button
            id="participants-2"
            onclick="navigateTo('../level-two/participants-2.html')"
          >
            Participants
          </button>
          <button
            id="questions-2"
            onclick="navigateTo('../level-two/questions-2.html')"
          >
            Questions
          </button>
          <button
            id="track-2"
            onclick="navigateTo('../level-two/track-2.html')"
          >
            Track
          </button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <h1>
          Questions List
          <span style="color: var(--normal-blue); margin-left: 10px"
            >Level 1</span
          >
        </h1>
        <div class="input-container">
          <input
            type="text"
            id="questionContext"
            placeholder="write down the question"
          />
          <input type="text" id="questionAnswer" placeholder="Answer" />
          <button onclick="addQuestion()">Add</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Question</th>
              <th>Answer</th>
              <!-- <th>Time Average</th> -->

              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeEditModal()">&times;</span>
          <h2>Edit Question</h2>
          <input
            type="text"
            id="editText"
            class="modal-input"
            placeholder="New Text"
          />
          <input
            type="text"
            id="editAnswer"
            class="modal-input"
            placeholder="new Answer"
          />
          <button class="modal-button" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
    <script src="../../scripts/sidebar.js"></script>
    <script src="../../scripts/quetinos-level-one.js"></script>
    <script
      src="https://kit.fontawesome.com/5769cd0a63.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../utils/add-question.js"></script>
    <script src="../../../utils/delete-question.js"></script>
  </body>
</html>
