<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participants</title>
    <link rel="stylesheet" href="../../styles/sidebar.css" />
    <link rel="stylesheet" href="../../styles/participants-question.css" />
    <link href="../../../styles/root.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Billimd</div>
      <div class="dropdown">
        <button class="dropbtn">Level 1</button>
        <div class="dropdown-content">
          <button
            id="participants"
            onclick="navigateTo('../level-one/participants.html')">
            Participants
          </button>
          <button
            id="questions"
            onclick="navigateTo('../level-one/questions.html')">
            Questions
          </button>
          <button id="track" onclick="navigateTo('../level-one/track.html')">
            Track
          </button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Level 2</button>
        <div class="dropdown-content">
          <button
            id="participants-2"
            onclick="navigateTo('./participants-2.html')">
            Participants
          </button>
          <button id="questions-2" onclick="navigateTo('./questions-2.html')">
            Questions
          </button>
          <button id="track-2" onclick="navigateTo('./track-2.html')">
            Track
          </button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <h1>
          Participants List
          <span style="color: var(--normal-blue); margin-left: 10px"
            >Level 2</span
          >
        </h1>

        <div class="input-container">
          <input type="text" id="participantId" placeholder="ID" />
          <input type="text" id="participantName" placeholder="Name" />
          <button onclick="addParticipant()">Add</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Reslt</th>
              <th>Total Time</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Abdulziz</td>
              <td>20/20</td>
              <td>50m</td>
              <td>finished</td>
              <td>
                <button class="edit-button" onclick="openEditModal(this)">
                  <i class="fa-solid fa-user-pen"></i>
                </button>
              </td>
              <td>
                <button class="delete-button" onclick="deleteParticipant(this)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Abdulziz</td>
              <td>0/20</td>
              <td>0</td>
              <td>testing</td>
              <td>
                <button class="edit-button" onclick="openEditModal(this)">
                  <i class="fa-solid fa-user-pen"></i>
                </button>
              </td>
              <td>
                <button class="delete-button" onclick="deleteParticipant(this)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeEditModal()">&times;</span>
          <h2>Edit Participant</h2>
          <input
            type="text"
            id="editId"
            class="modal-input"
            placeholder="New ID" />
          <input
            type="text"
            id="editName"
            class="modal-input"
            placeholder="New Name" />
          <button class="modal-button" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
    <script src="../../scripts/sidebar.js"></script>
    <script src="../../scripts/participants-level-two.js"></script>
    <script
      src="https://kit.fontawesome.com/5769cd0a63.js"
      crossorigin="anonymous"></script>
  </body>
</html>
