<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track</title>
    <link rel="stylesheet" href="../../styles/track.css" />
    <link rel="stylesheet" href="../../styles/sidebar.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Billimd</div>
      <div class="dropdown">
        <button class="dropbtn">Level 1</button>
        <div class="dropdown-content">
          <button
            id="participants"
            onclick="navigateTo('../level-one/participants.html')">
            Participants
          </button>
          <button
            id="questions"
            onclick="navigateTo('../level-one/questions.html')">
            Questions
          </button>
          <button id="track" onclick="navigateTo('../level-one/track.html')">
            Track
          </button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Level 2</button>
        <div class="dropdown-content">
          <button
            id="participants-2"
            onclick="navigateTo('./participants-2.html')">
            Participants
          </button>
          <button id="questions-2" onclick="navigateTo('./questions-2.html')">
            Questions
          </button>
          <button id="track-2" onclick="navigateTo('./track-2.html')">
            Track
          </button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <h1>
          Mathematics Competition
          <span style="color: var(--normal-blue); margin-left: 10px"
            >Level 1</span
          >
        </h1>
        <h3>Competition has <span style="color: red">NOT</span> started yet</h3>
        <button id="start-comp" class="btn">Start Competition</button>
        <button id="stop-comp" class="btn">Stop Competition</button>
      </div>
      <div class="container">
        <h2>
          Live traking
          <span style="color: var(--normal-blue); margin-left: 10px"
            >Level 1</span
          >
        </h2>
        <br />
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Q1</th>
              <th>Q2</th>
              <th>Q3</th>
              <th>Q4</th>
              <th>Q5</th>
              <th>Total Time</th>
              <th>Mark</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Abdulziz</td>
              <td class="right-answer">3:00</td>
              <td class="right-answer">2:43</td>
              <td class="wrong-answer">4:02</td>
              <td class="right-answer">1:55</td>
              <td class="right-answer">3:33</td>
              <td>14:33</td>
              <td>4/5</td>
            </tr>
            <tr>
              <td>Ahmad</td>
              <td class="right-answer">3:00</td>
              <td class="wrong-answer">2:43</td>
              <td class="right-answer">4:02</td>
              <td class="right-answer">1:55</td>
              <td class="wrong-answer">3:33</td>
              <td>14:33</td>
              <td>3/5</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../../scripts/sidebar.js"></script>
  </body>
</html>
